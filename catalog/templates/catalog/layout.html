{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    {% block s %}

        <link href="{% static 'catalog/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
            <!-- Icons Css -->
        <link href="{% static 'catalog/css/icons.min.css' %}" rel="stylesheet" type="text/css" />

        <link href="{% static 'catalog/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

</html>
